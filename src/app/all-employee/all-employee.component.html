<div class="container">
  <div class="row mt-1">
    <div class="col-3">
      <app-employee-left-panel [departmentStruct]="departmentStruct"
       [designationStruct]="designationStruct"
       [genderStruct]="genderStruct"
       [salaryStruct]="salaryStruct"
       (selectedData)="selectedData()"
       ></app-employee-left-panel>
    </div>
    <div class="col-9">
      <div class="row  text-white bg-dark">
        <div class="col-1">id</div>
        <div class="col-2">Name</div>
        <div class="col-2">Department</div>
        <div class="col-3">Designation</div>
        <div class="col-2">gender</div>
        <div class="col-2">Salary</div>
      </div>
      <div class="row " *ngFor="let e1 of employeeDetail">
        <div class="col-1">{{e1.id}}</div>
        <div class="col-2">{{e1.name}}</div>
        <div class="col-2">{{e1.department}}</div>
        <div class="col-3">{{e1.designation}}</div>
        <div class="col-2">{{e1.gender}}</div>
        <div class="col-2">{{e1.salary}}</div>
      </div>
      <div class="row">
        <div class="col-6">
          <button *ngIf="page >1" class="btn btn-primary" (click)="previousPage()">Previous</button>
        </div>
        <div class="col-6">
          <button  class="btn btn-primary" (click)="nextPage()">Next</button>
        </div>
      </div>
    </div>
  </div>
</div>
